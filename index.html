<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

<body>


  <main>


<form action="" class="form" novalidate>

  <div class="messageAlert ">
    <div class="tickImage"><img src="./assets/images/icon-success-check.svg" alt="success icon">
    <h1>Message Sent!</h1>
  </div>
    <p>Thanks for completing the form. we'll be in touch soon</p>
  </div>
  <h1>Contact Us</h1> 
   


    <div class="form-row">
    <div class="form-group">

      <label for="first-name">First Name: *
      </label>
      
      <input type="text" name="fname" id="fname" aria-describedby="first-name">

      <span id="fnameError"></span>
    </div>
    
    
    <div class="form-group">
      <label for="last-name">Last Name: *</label>
      <input type="text" name="lname" id="lname" aria-describedby="last-name">
      <span id="lnameError"></span>
    </div>
  </div>
</div>

<div class="form-row">
  <div class="form-group">
    
    
    <label for="email">Email: *</label>
    <input type="text" name="email" id="email" aria-describedby="email">
    <span id="emailError"></span>
    
  </div>
</div>






<div class="form-row">
  
  <div class="form-group">
    <div class="form-group-radio">
      <div class="radio-group">
        <input type="radio" name="query" id="radio1" value="general-enquiry">
        <label for="radio1">General Enquiry</label>
      </div>
      
      
      <div class="radio-group">
        <input type="radio" name="query" id="radio2" value="support-request">
        <label for="radio2">Support Request</label>
      </div>
      
    </div>
    <span id="radioError"></span>
  </div>
</div>



<div class="form-row">
  <div class="form-group">
    
    <label for="message">Message *</label>
    
    <textarea name="message" id="message" rows="4"></textarea>
    <span id="textareaError"></span>
  </div>
</div>
<div class="form-row">
  <div class="form-group">
    <div class="form-checkbox">
      <div>


        <input type="checkbox" name="consent" id="consent" value ='yes'>
      </div>
      <div>

        <label for="consent">I consent to being contacted by the team *</label>
      </div>
    </div>
    <span id="consentError"></span>

</div></div>

<div class="submit">
  <button type="submit" aria-roledescription="submit form">Submit</button>
</div>
</form>

</main>

</body>
</html>
